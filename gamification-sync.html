<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Sessions to Gamification - IntellaClick</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/gamification-sync.css">
</head>
<body>
    <div class="sync-container">
        <div class="header" style="margin-bottom: 2rem;">
            <h1>üîÑ Sync Sessions to Gamification</h1>
            <button class="btn btn-secondary" onclick="window.location.href='../pages/gamification-dashboard.html'">
                ‚Üê Back to Dashboard
            </button>
        </div>

        <div class="sync-card">
            <h2>Sync All Recent Sessions</h2>
            <p>This will sync all sessions from the selected time period to the gamification system. Student points, levels, and stats will be updated automatically.</p>

            <div class="sync-options">
                <div class="sync-option">
                    <label for="classFilter">Filter by Class (Optional)</label>
                    <select id="classFilter">
                        <option value="">All Classes</option>
                    </select>
                </div>

                <div class="sync-option">
                    <label for="daysBack">Sync Sessions From:</label>
                    <select id="daysBack">
                        <option value="1">Today (last 24 hours)</option>
                        <option value="7" selected>Last 7 days</option>
                        <option value="30">Last 30 days</option>
                        <option value="90">Last 90 days</option>
                        <option value="365">Last year</option>
                    </select>
                </div>
            </div>

            <button class="sync-button" onclick="syncSessions()" id="syncButton">
                Sync Sessions
            </button>
        </div>

        <div id="results" class="results-section">
            <!-- Results will appear here -->
        </div>
    </div>

    <script type="module">
        import { classes as classesAPI, gamification } from '../utils/api.js';
        import toast from '../utils/toast.js';
        import logger from '../utils/logger.js';

        let currentInstructorId = null;

        logger.debug('üîµ Gamification Sync Page Loaded - Version 1.0.0-modular');

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadClasses();
        });

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../pages/login.html';
                return;
            }

            // Get instructor ID from token
            const payload = JSON.parse(atob(token.split('.')[1]));
            currentInstructorId = payload.userId || payload.id;
        }

        async function loadClasses() {
            try {
                const data = await classesAPI.getAll();
                const classes = data.classes || [];

                const selector = document.getElementById('classFilter');
                classes.forEach(cls => {
                    const option = document.createElement('option');
                    option.value = cls._id || cls.id;
                    option.textContent = cls.name;
                    selector.appendChild(option);
                });
            } catch (error) {
                logger.error('Error loading classes:', error);
                toast.error('Failed to load classes');
            }
        }

        async function syncSessions() {
            const syncButton = document.getElementById('syncButton');
            const resultsSection = document.getElementById('results');

            // Disable button
            syncButton.disabled = true;
            syncButton.innerHTML = '<span class="spinner"></span> Syncing...';

            try {
                const classId = document.getElementById('classFilter').value;
                const days = document.getElementById('daysBack').value;

                const params = { days };
                if (classId) {
                    params.classId = classId;
                }

                logger.debug('Syncing sessions with params:', params);

                const data = await gamification.syncInstructorSessions(currentInstructorId, params);

                // Show results
                resultsSection.classList.add('visible');
                resultsSection.innerHTML = `
                    <div class="success-message">
                        <strong>‚úÖ Sync Complete!</strong><br>
                        ${data.message}
                    </div>

                    <h3>Sync Summary</h3>
                    <div class="result-item">
                        <h4>üìä Overall Statistics</h4>
                        <p><strong>Sessions Synced:</strong> ${data.sessionsSynced}</p>
                        <p><strong>Total Player Records Updated:</strong> ${data.totalPlayersSynced}</p>
                    </div>

                    ${data.sessions && data.sessions.length > 0 ? `
                        <h3>Session Details</h3>
                        ${data.sessions.map(session => `
                            <div class="result-item">
                                <h4>Session ${session.sessionCode || session.sessionId}</h4>
                                <p><strong>Players Synced:</strong> ${session.playersSynced}</p>
                            </div>
                        `).join('')}
                    ` : ''}

                    <p style="margin-top: 1.5rem;">
                        <a href="gamification-dashboard.html" class="btn btn-primary">
                            View Gamification Dashboard
                        </a>
                    </p>
                `;

                logger.debug('Sync results:', data);
                toast.success('Sessions synced successfully!');

            } catch (error) {
                logger.error('Error syncing sessions:', error);

                resultsSection.classList.add('visible');
                resultsSection.innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Sync Failed</strong><br>
                        ${error.message}
                    </div>
                    <p>Please check the console for more details or contact support.</p>
                `;

                toast.error(`Sync failed: ${error.message}`);
            } finally {
                // Re-enable button
                syncButton.disabled = false;
                syncButton.innerHTML = 'Sync Sessions';
            }
        }

        // Expose functions to window for onclick handlers
        window.syncSessions = syncSessions;
    </script>
</body>
</html>
