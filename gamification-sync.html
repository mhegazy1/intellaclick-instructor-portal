<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Sessions to Gamification - IntellaClick</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .sync-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .sync-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .sync-card h2 {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .sync-card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .sync-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .sync-option label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .sync-option select,
        .sync-option input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .sync-button {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        .sync-button:hover:not(:disabled) {
            background: #5a67d8;
        }

        .sync-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .results-section.visible {
            display: block;
        }

        .results-section h3 {
            margin-top: 0;
        }

        .result-item {
            padding: 1rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .result-item h4 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
        }

        .result-item p {
            margin: 0.25rem 0;
            font-size: 0.9rem;
        }

        .success-message {
            padding: 1rem;
            background: #10B981;
            color: white;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .error-message {
            padding: 1rem;
            background: #EF4444;
            color: white;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="sync-container">
        <div class="header" style="margin-bottom: 2rem;">
            <h1>üîÑ Sync Sessions to Gamification</h1>
            <button class="btn btn-secondary" onclick="window.location.href='gamification-dashboard.html'">
                ‚Üê Back to Dashboard
            </button>
        </div>

        <div class="sync-card">
            <h2>Sync All Recent Sessions</h2>
            <p>This will sync all sessions from the selected time period to the gamification system. Student points, levels, and stats will be updated automatically.</p>

            <div class="sync-options">
                <div class="sync-option">
                    <label for="classFilter">Filter by Class (Optional)</label>
                    <select id="classFilter">
                        <option value="">All Classes</option>
                    </select>
                </div>

                <div class="sync-option">
                    <label for="daysBack">Sync Sessions From:</label>
                    <select id="daysBack">
                        <option value="1">Today (last 24 hours)</option>
                        <option value="7" selected>Last 7 days</option>
                        <option value="30">Last 30 days</option>
                        <option value="90">Last 90 days</option>
                        <option value="365">Last year</option>
                    </select>
                </div>
            </div>

            <button class="sync-button" onclick="syncSessions()" id="syncButton">
                Sync Sessions
            </button>
        </div>

        <div id="results" class="results-section">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        let currentInstructorId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadClasses();
        });

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Get instructor ID from token
            const payload = JSON.parse(atob(token.split('.')[1]));
            currentInstructorId = payload.userId || payload.id;
        }

        async function loadClasses() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('https://api.intellaclick.com/api/classes', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load classes');

                const data = await response.json();
                const classes = data.classes || [];

                const selector = document.getElementById('classFilter');
                classes.forEach(cls => {
                    const option = document.createElement('option');
                    option.value = cls._id || cls.id;
                    option.textContent = cls.name;
                    selector.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading classes:', error);
            }
        }

        async function syncSessions() {
            const syncButton = document.getElementById('syncButton');
            const resultsSection = document.getElementById('results');

            // Disable button
            syncButton.disabled = true;
            syncButton.innerHTML = '<span class="spinner"></span> Syncing...';

            try {
                const token = localStorage.getItem('token');
                const classId = document.getElementById('classFilter').value;
                const days = document.getElementById('daysBack').value;

                // Build URL
                let url = `https://api.intellaclick.com/api/gamification/sync-instructor-sessions/${currentInstructorId}?days=${days}`;
                if (classId) {
                    url += `&classId=${classId}`;
                }

                console.log('Syncing sessions:', url);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || 'Failed to sync sessions');
                }

                const data = await response.json();

                // Show results
                resultsSection.classList.add('visible');
                resultsSection.innerHTML = `
                    <div class="success-message">
                        <strong>‚úÖ Sync Complete!</strong><br>
                        ${data.message}
                    </div>

                    <h3>Sync Summary</h3>
                    <div class="result-item">
                        <h4>üìä Overall Statistics</h4>
                        <p><strong>Sessions Synced:</strong> ${data.sessionsSynced}</p>
                        <p><strong>Total Player Records Updated:</strong> ${data.totalPlayersSynced}</p>
                    </div>

                    ${data.sessions && data.sessions.length > 0 ? `
                        <h3>Session Details</h3>
                        ${data.sessions.map(session => `
                            <div class="result-item">
                                <h4>Session ${session.sessionCode || session.sessionId}</h4>
                                <p><strong>Players Synced:</strong> ${session.playersSynced}</p>
                            </div>
                        `).join('')}
                    ` : ''}

                    <p style="margin-top: 1.5rem;">
                        <a href="gamification-dashboard.html" class="btn btn-primary">
                            View Gamification Dashboard
                        </a>
                    </p>
                `;

                console.log('Sync results:', data);

            } catch (error) {
                console.error('Error syncing sessions:', error);

                resultsSection.classList.add('visible');
                resultsSection.innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Sync Failed</strong><br>
                        ${error.message}
                    </div>
                    <p>Please check the console for more details or contact support.</p>
                `;
            } finally {
                // Re-enable button
                syncButton.disabled = false;
                syncButton.innerHTML = 'Sync Sessions';
            }
        }
    </script>
</body>
</html>
