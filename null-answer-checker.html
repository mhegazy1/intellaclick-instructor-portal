<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Answer Checker - IntellaClick</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.2s;
            text-transform: uppercase;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .results.success {
            background: #f0fdf4;
            border: 2px solid #86efac;
            display: block;
        }

        .results.warning {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            display: block;
        }

        .results.error {
            background: #fee2e2;
            border: 2px solid #fca5a5;
            display: block;
        }

        .status-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 16px;
        }

        .status-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 12px;
        }

        .status-message {
            text-align: center;
            color: #4a5568;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #2d3748;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .samples {
            margin-top: 20px;
            padding: 16px;
            background: white;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
        }

        .samples h3 {
            font-size: 14px;
            margin-bottom: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .sample-item {
            padding: 8px;
            margin-bottom: 8px;
            background: #f7fafc;
            border-radius: 4px;
            border-left: 3px solid #cbd5e0;
        }

        .sample-item.null {
            border-left-color: #f87171;
            background: #fee2e2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .actions button {
            flex: 1;
        }

        .secondary-btn {
            background: #e2e8f0;
            color: #2d3748;
        }

        .secondary-btn:hover {
            background: #cbd5e0;
            box-shadow: none;
        }

        .info-box {
            background: #eff6ff;
            border: 2px solid #93c5fd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1e40af;
        }

        .info-box strong {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Null Answer Checker</h1>
        <p class="subtitle">Check if your session had any null answer issues</p>

        <div class="info-box">
            <strong>When to use this:</strong>
            After running a class session, enter your session code here to check if the null answer bug occurred.
            A healthy session should have 0 null answers.
        </div>

        <div class="input-group">
            <label for="sessionCode">Session Code</label>
            <input
                type="text"
                id="sessionCode"
                placeholder="e.g., 0RFB15 or TEST01"
                maxlength="6"
            >
        </div>

        <button id="checkBtn" onclick="checkSession()">
            Check Session
        </button>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing session...</p>
        </div>

        <div id="results" class="results">
            <div class="status-icon" id="statusIcon"></div>
            <div class="status-title" id="statusTitle"></div>
            <div class="status-message" id="statusMessage"></div>

            <div class="stats-grid" id="statsGrid"></div>

            <div class="samples" id="samples" style="display: none;"></div>

            <div class="actions">
                <button class="secondary-btn" onclick="reset()">Check Another Session</button>
                <button onclick="downloadReport()">Download Report</button>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;

        async function checkSession() {
            const sessionCode = document.getElementById('sessionCode').value.trim().toUpperCase();

            if (!sessionCode || sessionCode.length !== 6) {
                alert('Please enter a valid 6-character session code');
                return;
            }

            document.getElementById('checkBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch(`https://api.intellaclick.com/api/sessions/debug-answers/${sessionCode}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                currentData = { ...data, checkedAt: new Date().toISOString() };
                displayResults(data);
            } catch (error) {
                alert(`Error checking session: ${error.message}`);
            } finally {
                document.getElementById('checkBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(data) {
            const results = document.getElementById('results');
            const nullPercentage = data.totalResponses > 0
                ? Math.round((data.nullAnswers / data.totalResponses) * 100)
                : 0;

            // Determine status
            let statusClass, icon, title, message;

            if (data.nullAnswers === 0) {
                statusClass = 'success';
                icon = '‚úÖ';
                title = 'Perfect! No Issues Found';
                message = 'All answers were submitted correctly. The fix is working!';
            } else if (nullPercentage < 10) {
                statusClass = 'warning';
                icon = '‚ö†Ô∏è';
                title = 'Minor Issues Detected';
                message = `${data.nullAnswers} null answers found (${nullPercentage}%). This might be acceptable, but worth investigating.`;
            } else {
                statusClass = 'error';
                icon = '‚ùå';
                title = 'Significant Issues Found';
                message = `${data.nullAnswers} null answers found (${nullPercentage}%). The fix may not be working properly.`;
            }

            results.className = `results ${statusClass}`;
            document.getElementById('statusIcon').textContent = icon;
            document.getElementById('statusTitle').textContent = title;
            document.getElementById('statusMessage').textContent = message;

            // Stats grid
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${data.totalResponses}</div>
                    <div class="stat-label">Total Responses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.validAnswers}</div>
                    <div class="stat-label">Valid Answers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.nullAnswers}</div>
                    <div class="stat-label">Null Answers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${nullPercentage}%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            `;

            // Sample responses
            if (data.sampleResponses && data.sampleResponses.length > 0) {
                const samples = document.getElementById('samples');
                samples.style.display = 'block';
                samples.innerHTML = '<h3>Sample Responses:</h3>' +
                    data.sampleResponses.map(r => `
                        <div class="sample-item ${r.isNull ? 'null' : ''}">
                            Question: ${r.questionId}<br>
                            Answer: ${r.answer === null ? 'NULL ‚ö†Ô∏è' : JSON.stringify(r.answer)}<br>
                            Type: ${r.answerType}<br>
                            Time: ${new Date(r.submittedAt).toLocaleTimeString()}
                        </div>
                    `).join('');
            }

            results.style.display = 'block';
        }

        function reset() {
            document.getElementById('sessionCode').value = '';
            document.getElementById('results').style.display = 'none';
            document.getElementById('sessionCode').focus();
            currentData = null;
        }

        function downloadReport() {
            if (!currentData) return;

            const report = {
                ...currentData,
                checkedAt: new Date().toISOString(),
                summary: {
                    status: currentData.nullAnswers === 0 ? 'PASS' : 'FAIL',
                    nullPercentage: Math.round((currentData.nullAnswers / currentData.totalResponses) * 100),
                    recommendation: currentData.nullAnswers === 0
                        ? 'Fix is working correctly'
                        : 'Investigation required - null answers detected'
                }
            };

            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `session-${currentData.sessionCode}-report-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Allow Enter key to submit
        document.getElementById('sessionCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkSession();
            }
        });

        // Auto-focus input
        window.addEventListener('load', () => {
            document.getElementById('sessionCode').focus();
        });
    </script>
</body>
</html>
