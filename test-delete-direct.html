<!DOCTYPE html>
<html>
<head>
    <title>Direct Delete Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        pre {
            background: #1e293b;
            color: #f1f5f9;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .error { color: #dc2626; }
        .success { color: #16a34a; }
    </style>
</head>
<body>
    <h1>Direct Delete Test</h1>
    
    <div class="test-section">
        <h2>Test Deleting Your Classes</h2>
        <p>This will test the delete endpoint directly with detailed debugging.</p>
        <button onclick="testDelete('68c304636b80a9887068225b', 'Dummy')">Delete "Dummy" Class</button>
        <button onclick="testDelete('68c16b134f47426aca8a83d7', 'Motor Learning')">Delete "Motor Learning" Class</button>
        <button onclick="testDelete('68c4235ae82d9ea47622dab4', 'Test Class')">Delete "Test Class" Class</button>
    </div>
    
    <div class="test-section">
        <h2>Results</h2>
        <pre id="results">Click a button to test deletion...</pre>
    </div>

    <script>
        const resultsEl = document.getElementById('results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#64748b';
            resultsEl.innerHTML += `<span style="color: ${color}">${timestamp}: ${message}</span>\n`;
        }
        
        async function testDelete(classId, className) {
            resultsEl.innerHTML = '';
            log(`Testing delete for "${className}" (ID: ${classId})`);
            
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            log(`Your token exists: ${!!token}`);
            log(`Your user ID: ${user.id || user._id || 'NOT FOUND'}`);
            log(`Your role: ${user.role || 'NOT FOUND'}`);
            
            if (!token) {
                log('ERROR: No authentication token found!', 'error');
                return;
            }
            
            // Decode token to see what's inside
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                log(`Token contains user ID: ${payload.userId || payload.id || 'NOT FOUND'}`);
            } catch (e) {
                log('Could not decode token', 'error');
            }
            
            log('\nAttempting to delete class...\n');
            
            try {
                const response = await fetch(`https://api.intellaclick.com/api/classes/${classId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Response status: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                
                if (response.ok) {
                    log('SUCCESS! Class deleted!', 'success');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log('FAILED to delete class', 'error');
                    log(`Error: ${JSON.stringify(data, null, 2)}`, 'error');
                    
                    // If 403, let's check why
                    if (response.status === 403) {
                        log('\nChecking class ownership with debug endpoint...');
                        
                        try {
                            const debugResponse = await fetch(`https://api.intellaclick.com/api/debug-classes/check/${classId}`, {
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                }
                            });
                            
                            if (debugResponse.ok) {
                                const debugData = await debugResponse.json();
                                log('\nOwnership check:');
                                log(`Class instructor ID: ${debugData.class?.instructorIdString}`);
                                log(`Your user ID: ${debugData.user?.userIdString}`);
                                log(`Is owner: ${debugData.ownership?.isOwner ? 'YES' : 'NO'}`);
                                log(`Comparison: ${debugData.ownership?.comparison}`);
                            } else {
                                log('Debug endpoint not available (backend not updated?)', 'error');
                            }
                        } catch (e) {
                            log('Error calling debug endpoint: ' + e.message, 'error');
                        }
                    }
                }
            } catch (error) {
                log(`Network error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
