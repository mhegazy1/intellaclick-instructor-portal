<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        pre {
            background: #333;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #4338CA;
        }
        .error {
            color: #dc2626;
        }
        .success {
            color: #16a34a;
        }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div class="test-section">
        <h2>Local Storage Data</h2>
        <pre id="localStorage"></pre>
    </div>
    
    <div class="test-section">
        <h2>Test Endpoints</h2>
        <button onclick="testProfile()">Test Current User</button>
        <button onclick="testClasses()">Test Classes Endpoint</button>
        <button onclick="testCreateClass()">Test Create Class</button>
        <button onclick="testDeleteClass()">Test Delete Class (Dummy ID)</button>
        <br><br>
        <label>Test delete specific class ID: </label>
        <input type="text" id="classId" placeholder="Enter class ID" style="width: 300px; padding: 5px;">
        <button onclick="testDeleteSpecificClass()">Test Delete This Class</button>
    </div>
    
    <div class="test-section">
        <h2>Results</h2>
        <pre id="results"></pre>
    </div>

    <script>
        const resultsEl = document.getElementById('results');
        const API_URL = 'https://api.intellaclick.com';
        
        // Display localStorage data
        function displayLocalStorage() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            document.getElementById('localStorage').textContent = JSON.stringify({
                hasToken: !!token,
                tokenLength: token ? token.length : 0,
                user: user
            }, null, 2);
        }
        
        function log(message, type = 'info') {
            const color = type === 'error' ? '#dc2626' : type === 'success' ? '#16a34a' : '#000';
            resultsEl.innerHTML += `<span style="color: ${color}">${new Date().toLocaleTimeString()}: ${message}</span>\n`;
        }
        
        async function makeRequest(endpoint, options = {}) {
            const token = localStorage.getItem('token');
            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            };
            
            try {
                log(`Making request to ${endpoint}...`);
                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...defaultOptions,
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...options.headers
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✓ Success (${response.status})`, 'success');
                    log('Response: ' + JSON.stringify(data, null, 2));
                } else {
                    log(`✗ Error (${response.status})`, 'error');
                    log('Error: ' + JSON.stringify(data, null, 2), 'error');
                }
                
                return { response, data };
            } catch (error) {
                log(`✗ Network error: ${error.message}`, 'error');
                return { error };
            }
        }
        
        async function testProfile() {
            resultsEl.textContent = '';
            log('Testing /api/auth/me (checking current user)...');
            
            // First check if /api/auth/me exists
            const { response, data } = await makeRequest('/api/auth/me');
            
            if (response && response.status === 404) {
                log('Endpoint not found, trying to decode JWT token locally...');
                const token = localStorage.getItem('token');
                if (token) {
                    try {
                        // Decode JWT payload (base64)
                        const payload = JSON.parse(atob(token.split('.')[1]));
                        log('JWT payload: ' + JSON.stringify(payload, null, 2));
                    } catch (e) {
                        log('Failed to decode JWT: ' + e.message, 'error');
                    }
                }
            }
        }
        
        async function testClasses() {
            resultsEl.textContent = '';
            log('Testing /api/classes...');
            await makeRequest('/api/classes');
        }
        
        async function testCreateClass() {
            resultsEl.textContent = '';
            log('Testing POST /api/classes...');
            await makeRequest('/api/classes', {
                method: 'POST',
                body: JSON.stringify({
                    name: 'Test Class ' + Date.now(),
                    code: 'TEST' + Math.floor(Math.random() * 1000),
                    term: 'Fall 2024',
                    startDate: new Date().toISOString(),
                    endDate: new Date(Date.now() + 90 * 24 * 60 * 60 * 1000).toISOString()
                })
            });
        }
        
        async function testDeleteClass() {
            resultsEl.textContent = '';
            log('Testing DELETE /api/classes/123456789012345678901234...');
            log('(Using dummy ID - expect 404 if auth passes, 403 if auth fails)');
            await makeRequest('/api/classes/123456789012345678901234', {
                method: 'DELETE'
            });
        }
        
        async function testDeleteSpecificClass() {
            const classId = document.getElementById('classId').value.trim();
            if (!classId) {
                alert('Please enter a class ID');
                return;
            }
            
            resultsEl.textContent = '';
            log(`Testing DELETE /api/classes/${classId}...`);
            
            const result = await makeRequest(`/api/classes/${classId}`, {
                method: 'DELETE'
            });
            
            // If we get a 403, let's also try to GET the class to see ownership
            if (result.response && result.response.status === 403) {
                log('\nTrying to GET class details to check ownership...');
                await makeRequest(`/api/classes/${classId}`);
            }
        }
        
        // Initialize
        displayLocalStorage();
    </script>
</body>
</html>
