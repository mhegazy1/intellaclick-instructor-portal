<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - IntellaClick</title>
  <script type="module" crossorigin src="/assets/login-CfsCXEJO.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/toast-OawwZGYy.js">
  <link rel="modulepreload" crossorigin href="/assets/api-Cc5qfUA_.js">
  <link rel="modulepreload" crossorigin href="/assets/logger-P_9I2l6U.js">
  <link rel="stylesheet" crossorigin href="/assets/common-ABeTdMwf.css">
  <link rel="stylesheet" crossorigin href="/assets/auth-gbVupxLJ.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>IntellaClick</h1>
      <h2>Instructor Portal</h2>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            placeholder="instructor@university.edu"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="Enter your password"
          >
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          Log In
        </button>
      </form>

      <div class="auth-links">
        <a href="forgot-password.html">Forgot password?</a>
        <a href="register.html">Create an account</a>
      </div>

      <div class="version-info">
        IntellaClick v2.0 - Modular Architecture
      </div>
    </div>
  </div>

  <!-- Modular JavaScript -->
</body>
</html>
