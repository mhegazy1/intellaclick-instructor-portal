<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>Direct API Test</h1>
    
    <button onclick="testClassAPI()">Test Class API</button>
    <button onclick="testRosterAPI()">Test Roster API</button>
    <button onclick="clearResults()">Clear</button>
    
    <h2>Results:</h2>
    <pre id="results">Click a button to test...</pre>

    <script>
        const resultsEl = document.getElementById('results');
        
        function log(message) {
            resultsEl.textContent += message + '\n';
        }
        
        function clearResults() {
            resultsEl.textContent = '';
        }
        
        async function testClassAPI() {
            clearResults();
            const token = localStorage.getItem('token');
            const classId = '68c16b134f47426aca8a83d7'; // Motor Learning class
            
            log('Testing GET /api/classes/' + classId);
            log('Token: ' + (token ? 'Present' : 'Missing'));
            log('');
            
            try {
                const response = await fetch(`https://api.intellaclick.com/api/classes/${classId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log('Status: ' + response.status);
                log('Status Text: ' + response.statusText);
                log('');
                
                const text = await response.text();
                log('Raw Response:');
                log(text);
                
                try {
                    const data = JSON.parse(text);
                    log('\nParsed JSON:');
                    log(JSON.stringify(data, null, 2));
                    
                    // Check different possible response structures
                    log('\nChecking response structure:');
                    log('data.class exists: ' + (!!data.class));
                    log('data.name exists: ' + (!!data.name));
                    log('data.data exists: ' + (!!data.data));
                    
                    if (data.class) {
                        log('\ndata.class properties:');
                        log(JSON.stringify(Object.keys(data.class), null, 2));
                    }
                } catch (e) {
                    log('\nFailed to parse as JSON: ' + e.message);
                }
            } catch (error) {
                log('Request failed: ' + error.message);
            }
        }
        
        async function testRosterAPI() {
            clearResults();
            const token = localStorage.getItem('token');
            const classId = '68c16b134f47426aca8a83d7';
            
            log('Testing GET /api/enrollment/class/' + classId + '/students');
            log('Token: ' + (token ? 'Present' : 'Missing'));
            log('');
            
            try {
                const response = await fetch(`https://api.intellaclick.com/api/enrollment/class/${classId}/students`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log('Status: ' + response.status);
                log('Status Text: ' + response.statusText);
                log('');
                
                const text = await response.text();
                log('Raw Response:');
                log(text);
            } catch (error) {
                log('Request failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
